<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Promotester - CRUD App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controllers/ToDoListController.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div ng-app="CRUDApp" ng-controller="ToDoListController as vm">
      <h1>To Do List Tracker</h1>
      <input type="text" ng-model="newItem"><button ng-click="vm.addToDoItem(newItem)">ADD</button>
    </div>
  </body>
</html>
